version: "3.8"

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    networks:
      - contract-net
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s  # Warte 30 Sekunden zwischen Checks
      timeout: 10s   # Warte 10 Sekunden auf Antwort
      retries: 5     # Versuche 5 Mal, bevor "unhealthy"
      start_period: 20s  # Warte 20s vor dem ersten Check


  frontend:
    build: ./frontend
    ports:
      - "8501:8501"
    depends_on:
      backend:
        condition: service_healthy  # Wartet, bis Backend gesund ist
    environment:
      - BACKEND_URL=http://backend:8000
    networks:
      - contract-net

networks:
  contract-net:
    driver: bridge
    name: contract-net  # Expliziter Name f√ºr das Netzwerk
